<div class="is-collapsible">
	<input hidden type="checkbox" name="dropdown" id="dropdown-1">
	<label role="button" aria-label="expand the size guide dropdown" tabindex="0" for="dropdown-1">
		<span class="icon-text">
			<span>
				<h5>size guide:</h5>
			</span>
			
			<span class="icon">
				<span class="fa-solid fa-chevron-down" aria-hidden="true"></span>
			</span>
			<span>
				<h6 class="is-size-7">(tap arrow to enlarge)</h6>
			</span>
		</span>
	</label>
	<table class="table is-bordered box">
		<thead>
			<tr>
				<th><abbr title="the sykstem sizing">our sizing</abbr></th>
				<th><abbr title="others' sizing">others' sizing</abbr></th>
				<th><abbr title="bust">bust</abbr></th>
				<th><abbr title="waist">waist</abbr></th>
				<th><abbr title="hip">hip</abbr></th>
			</tr>
		</thead>
		<tbody>
			{{ range .Site.Data.size_guide }}
			<tr>
				<th>{{ .our_size }}</th>
				<td>{{ .their_size }}</td>
				<td>{{ .bust }}</td>
				<td>{{ .waist }}</td>
				<td>{{ .hip }}</td>
			</tr>
			{{ end }}
		</tbody>
	</table>
</div>
