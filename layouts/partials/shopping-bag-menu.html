<nav class="shopping-bag">
	<div class="is-collapsable-shopping-bag">
		
		<button class="snipcart-checkout button shopping-bag-button is-red">
			<label class="shopping-bag-label" for="shopping-bag-menu">
				<span class="icon-text">
					<span class="icon">
						<span class="fa-solid fa-bag-shopping"></span>
					</span>
					<span>
						bag
					</span>
					<span class="snipcart-items-count">
					</span>
				</span>
			</label>
		</button>
		<!-- Snipcart -->
		<div hidden id="snipcart" 
		{{/*class="shopping-bag-container box columns is-mobile"*/}}
		data-config-modal-style="side"
		data-api-key="MTQ5MzIxYzUtYzY0MC00MTg5LTg1ZWQtYzlmZTljYTQ5MzUwNjM3ODU2MzY5MTUzMTI4NTQ3"
		data-config-add-product-behavior="none">
			
			<item-quantity section="snipcart-cart__content"
			>
			
			
			
				<button-icon url="/hello/" icon="<string>" label="<string>" styling="fa-solid fa-trash" state="<BaseButtonStates>" isSmall="true"> 
					
				</button-icon>
				
			</item-quantity>
			
			<!-- Custom Fields -->
			<item-custom-fields> 
				
					
			
			</item-custom-fields>
			
			<!-- Empty Cart -->
			<empty-cart>
					<section class="snipcart-empty-cart">
						<h1 class="snipcart-empty-cart__title snipcart__font--secondary snipcart__font--xlarge snipcart__font--bold">
							<div class="is-flex p-6">you've got an empty cart, but that's okay.</div>
						</h1>
						<button-secondary
							class="is-icon-left fa-solid fa-arrow-left mr-0"
							label="back to our store"
							hasIconLeft="true"
							isFitContent="true"
							@click="$actions.goBack"
							>
						</button-secondary>
						
					</section>
			</empty-cart>
			
			<!-- Cart Header -->
			
			
			<!-- Secondary Header -->
			<cart-summary>
				<overridable name="cart-summary">
					<div class="snipcart-cart-summary">
						<section class="snipcart-cart-summary__content">
							<div class="snipcart-cart-summary__actions snipcart__box--header">
								<h1 class="snipcart-cart-summary__title snipcart__font--subtitle">
									
								</h1>
								<button-link label="actions.edit" @click="openSideCart"></button-link>
							</div>
			
							<overridable
								name="cart-summary"
								section="items"
							>
								<cart-summary-items-list class="snipcart-cart-summary__items"></cart-summary-items-list>
							</overridable>
			
							<hr class="snipcart-cart-summary__separator" />
			
							<loading-overlay>
								<div class="snipcart-cart-summary__totals">
									<summary-fees :summary-data="summaryFeesProvider"></summary-fees>
								</div>
							</loading-overlay>
						</section>
			
						<footer class="snipcart-cart-summary__footer">
							<featured-payment-methods class="snipcart-featured-payment-methods--no-background" />
						</footer>
					</div>
				</overridable>
			
				<transition name="snipcart-cart-summary__overlay-transition">
					<div
						class="snipcart-cart-summary__overlay"
						v-if="editing"
					></div>
				</transition>
			
				<transition name="snipcart-transition--slide-in">
					<cart
						editing-cart="true"
						class="snipcart-cart-summary--edit"
						v-if="editing || isSideCart"
						:is-side-cart="isSideCart"
					></cart>
				</transition>
			
			</cart-summary>
			
			<!-- Item Line  -->
			<item-line>
			<li class="{'snipcart-item-line': true, 'snipcart-item-line--cart-edit': editingCart}">
				<flash-message
					type="info"
					icon="box"
					v-if="stockLimitReached"
					:title="$localize('errors.quantity_revised')"
				></flash-message>
				<flash-message
					type="error"
					icon="box"
					v-if="outOfStock"
					title="$localize('errors.quantity_out_of_stock')"
				></flash-message>
				<div class="snipcart-item-line__container">
					<figure
						class="snipcart-item-line__media"
						v-if="showLargeImage"
					>
						<item-image class="snipcart-item-line__image"></item-image>
					</figure>
					<div class="snipcart-item-line__product">
						<div class="snipcart-item-line__header">
							<figure
								class="snipcart-item-line__media snipcart-item-line__media--medium"
								v-if="showSmallImage"
							>
								<item-image class="snipcart-item-line__image"></item-image>
							</figure>
			
							<h2 class="snipcart-item-line__title snipcart__font--xlarge snipcart__font--secondary snipcart__font--black">
								{{ .Title }}
							</h2>
			
							<button-icon
								icon="fa-solid fa-trash"
								label="item.remove_item"
								styling="danger"
								@click="removeItem"
							>
							<span class="icon">
								<span class="fa-solid fa-trash"></span>
							</span>
							</button-icon>
						</div>
			
						<div class="snipcart-item-line__content">
							<div class="snipcart-item-line__body">
								<div class="snipcart-item-line__info">
									<item-description v-if="showDescription"></item-description>
								</div>
								<div class="snipcart-item-line__variants">
									<div>
										<item-plans
											:item="item"
											v-if="!adding && isSubscribable"
										></item-plans>
										<item-custom-fields v-if="!adding"></item-custom-fields>
									</div>
									<item-quantity
										class="snipcart-item-line__quantity"
										v-if="!adding && !isSubscribable"
										:disabled="outOfStock || isSubscribable"
									>
									
									
									
										<button-icon url="/hello/" icon="<string>" label="<string>" styling="fa-solid fa-trash" state="<BaseButtonStates>" isSmall="true"> 
											
										</button-icon>
										
										
										
										
										
									</item-quantity>
									<div
										class="snipcart-form__field snipcart-form__field--plan snipcart-form__field--plan--billed-on"
										v-if="isSubscribable && !adding"
									>
										
										<div class="snipcart-form__field--plan__readonly">
											<item-price
												:item="item"
												:selected-plan="selectedPlan"
											>
											</item-price>
										</div>
									</div>
			
								</div>
							</div>
						</div>
					</div>
				</div>
			</li>
			</item-line>
				
			
			{{/*<div class="bag-controls">
				<input checked type="checkbox" name="shopping-bag" id="shopping-bag-menu">
				<label class="button box" for="shopping-bag-menu">
					<span class="icon">
						<span class="fa-solid fa-xmark"></span>
					</span>
				</label>
			</div>
			<div class="bag-items column box">	
				{{ partial "bag" . }}
			</div>
			<div class="column continue-checkout is-flex is-flex-direction-column is-align-items-flex-end">
				<div class="total-summary column has-text-right is-flex is-flex-direction-column is-align-items-flex-end is-justify-content-flex-end content">
					{{ partial "total-summary" . }}
				</div>
				{{ partial "continue-checkout" . }}
			</div>*/}}
		</div>
	</div>
</nav>
